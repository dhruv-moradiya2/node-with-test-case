name: setup macos for ios app

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  setup-macos:
    runs-on: macos-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Check Node, Ruby, CocoaPods
        run: |
          gem install cocoapods
          pod --version
          node -v
          npm -v
          ruby -v
          echo " "
          ls -la
          echo " "
          cd /
          echo " "
          ls -la
          echo " "
          cd Applications
          echo " "
          ls -la
          echo " "
          whoami

      - name: List installed Xcodes
        run: ls /Applications | grep Xcode

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Xcode Version
        run: xcodebuild -version

      - name: check xcode
        run: ls /Applications | grep Xcode
